<mat-card class="example-card" style="background-color: lightgrey;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{lesson.subject}}</mat-card-title>
        <mat-card-subtitle>{{lesson.teacher}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p style="text-align: center;">
        {{from}}:00 - {{to}}:00
        </p>
    </mat-card-content>
</mat-card>
